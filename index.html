  <table>
    <tbody id="program" tabindex="0">
      <tr class="scrubber">
        <td class="label">&nbsp;</td>
        <td colspan="*">&nbsp;</td>
      </tr>
      <!-- row data is made in JS -->
    </tbody>
  </table>

  <section>
    <h3>A melody sequencer idea</h3>
    <ul>
        <li>four row keyboard</li>
        <li>press-and-hold keys to record them. Timer will start to run indefinitely as long as keys are pressed.</li>
        <li>holding shift + [1-8] while pressing individual keys will drop that many keypresses in a row.</li>
    </ul>
  </section>
